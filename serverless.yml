service:
  name: first-serverless

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
  getAuctions:
    handler: src/handlers/getAuctions.handler
    events:
      - http:
        method: GET
        path: /auctions

  getAuction:
    handler: src/handlers/getAuction.handler
    events:
      - http:
        method: GET
        path: /auction/{id}
   updateAuction:
    handler: src/handlers/updateAuction.handler
    events:
      - http:
        method: PATCH
        path: /auction/{id}
custom:
  bundle:
    linting: false
